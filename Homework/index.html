<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --yellow: #F4D04E;
            --gray-950: #111111;
            --gray-500: #6B6B6B;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Figtree', sans-serif;
            background-color: var(--yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--white);
            border: 1px solid var(--gray-950);
            border-radius: 15px;
            padding: 24px;
            width: 384px; /* Matches the 384px width in the image */
            box-shadow: 8px 8px 0px 0px var(--gray-950);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-image {
            width: 100%;
            height: 200px; /* Adjusted to fit the aspect ratio of the image */
            border-radius: 10px;
            background-color: #F4D04E; /* Placeholder background color */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* border: 1px solid var(--gray-950); */
        }

        .card-image img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: cover; /* Ensures the image covers the area nicely */
        }

        .card-image .placeholder-content {
            font-size: 50px;
            font-weight: 800;
            color: var(--gray-950);
            background-color: #F4D04E;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

       


        .card-tag {
            background-color: var(--yellow);
            color: var(--gray-950);
            font-size: 14px;
            font-weight: 800; /* Extra Bold */
            padding: 4px 12px;
            border-radius: 4px;
            align-self: flex-start;
        }

        .card-date {
            font-size: 12px;
            font-weight: 400; /* Medium */
            color: var(--gray-950);
        }

        .card-title {
            font-size: 24px;
            font-weight: 800; /* Extra Bold */
            color: var(--gray-950);
            line-height: 150%;
            margin: 0;
        }

        .card-description {
            font-size: 16px;
            font-weight: 400; /* Medium */
            color: var(--gray-500);
            line-height: 150%;
            margin: 0;
        }

        .card-author {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px; /* Space between description and author */
        }

        .card-author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--gray-500); /* Placeholder for avatar */
            overflow: hidden;
            flex-shrink: 0; /* Prevent avatar from shrinking */
        }

        .card-author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-author-name {
            font-size: 14px;
            font-weight: 800; /* Extra Bold */
            color: var(--gray-950);
            margin: 0;
        }
    </style>
</head>
